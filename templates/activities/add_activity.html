{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="form-card">
        <h2>Add New Activity</h2>
        <form method="POST" action="{{ url_for('add_activity') }}">
            <div class="form-group">
                <label>Activity Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Time</label>
                    <input type="time" name="time" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Participants</label>
                <select name="participants" class="form-control" multiple required>
                    {% for child in children %}
                    <option value="{{ child._id }}">{{ child.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Activity</button>
                <a href="{{ url_for('manage_activities') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
