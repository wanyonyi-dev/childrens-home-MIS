{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="header-section">
        <h2>Daily Schedule</h2>
        <a href="{{ url_for('create_schedule') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Schedule
        </a>
    </div>

    <div class="calendar-section">
        <input type="date" id="dateFilter" class="form-control" 
               value="{{ current_date }}" onchange="filterSchedule(this.value)">
    </div>

    <div class="schedule-grid">
        {% for schedule in schedules %}
        <div class="schedule-card">
            <div class="schedule-time">{{ schedule.time }}</div>
            <div class="schedule-content">
                <h4>{{ schedule.activity_type }}</h4>
                <p>{{ schedule.description }}</p>
                <small>Staff: {{ schedule.assigned_staff }}</small>
            </div>
            <div class="schedule-actions">
                <a href="#" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_record', record_type='schedule', record_id=schedule._id) }}" 
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
