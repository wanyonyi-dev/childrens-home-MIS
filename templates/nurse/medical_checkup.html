{% extends "base.html" %}

{% block content %}
<div class="container">
     <!-- Back to Dashboard Button -->
     <div class="mb-3 d-flex justify-content-end">
        <a href="{{ url_for('nurse_dashboard') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
    <h2>Medical Checkup Form</h2>
    <form method="POST">
        <div class="form-group">
            <label for="child_id">Select Child</label>
            <select class="form-control" id="child_id" name="child_id" required>
                <option value="">Choose a child...</option>
                {% for child in children %}
                <option value="{{ child._id }}">{{ child.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
        </div>

        <div class="form-group">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
        </div>

        <div class="form-group">
            <label for="blood_pressure">Blood Pressure</label>
            <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="120/80" required>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Record Checkup</button>
        <a href="{{ url_for('nurse_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
